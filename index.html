<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Profile card component</title>

  <style>
    .attribution { font-size: 11px; text-align: center;margin-top: 100px; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <img id="top" src="./images/bg-pattern-top.svg">
  <img id="bottom" src="./images/bg-pattern-bottom.svg">
  <div class="container">
    <img src="images/bg-pattern-card.svg" id="patt">
    <img id="photo" src="images/image-victor.jpg">

    <div class="person">
      <p id="name">Victor Crest <span id="age">26</span></p>
      <span id="city">London</span>
    </div>
    
    <div class="stats">
      <div class="sts">
        <p>80K</p>
        <span class="small">Followers</span>
      </div>
      <div class="sts">
        <p>803K</p>
        <span class="small">Likes</span>
      </div>
      <div class="sts">
        <p>1.4K</p>
        <span class="small">Photos</span>
      </div>
      
    </div>
    
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Carlos Eduardo</a>.
  </div>
</body>
</html>
